<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
   
    <div class="testName w-75 border-bottom m-auto pt-5 pb-2">
        <h1 class="text-muted">
            <span class="text-danger">CRUDS</span> Operating System
        </h1>
    </div>
    <div class="w-75 mx-auto my-5 text-uppercase">
        <label for="productNameInput">PRODUCT NAME</label>
        <input type="text" id="productNameInput" name="productNameInput" class="form-control mb-3">
        <h6 class="text-danger fw-light" id="messageValidation"></h6>
        <label for="productPriceInput">PRODUCT PRICE</label>
        <input type="number" id="productPriceInput" name="productPriceInput" class="form-control mb-3">
        <label for="productCategoryInput">PRODUCT CATEGORY</label>
        <input type="text" id="productCategoryInput" name="productCategoryInput" class="form-control mb-3">
        <label for="productDescriptionInput">PRODUCT DESCRIPTION</label>
        <input type="text" id="productDescriptionInput" class="form-control mb-3" name="productDescriptionInput">
        <button onclick="addProduct()" class="btn bg-success rounded fw-bold" id="addBtn">Add Product</button>
        <button onclick="updateButton()" class="btn btn-outline-success rounded fw-bold d-none" id="updateBtn">Update Product</button>
    </div>
    <div class=" search-tearm w-75 mx-auto py-5">
        <span id="searchEror" class="text-danger"></span>
        <input oninput="search(this.value)" type="text" placeholder="search" class="form-control my-3" id="searchLeaters">
    </div>
    <div class="w-75 mx-auto py-5">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tElements"></tbody>
        </table>
    </div>

    <footer class="footer w-100 bg-dark text-white py-5">
        <div class="container w-100 text-align-center m-auto d-flex justify-content-center align-items-center flex-column">
            <h6>copyright &copy; Ibrahim Sadek</h6>
            <a href="https://www.linkedin.com/in/ibrahim-sadek-0306511a2" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
      </footer>
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
